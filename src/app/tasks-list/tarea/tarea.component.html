

<div class="row">
    <app-check-button (checkBtnEvent)="checkEvent($event)" ></app-check-button>
    <app-label [task]="task" [tachadoBoolan]="tachado"></app-label>


    <app-icon-button [icon]="'notes'" ></app-icon-button>
    <app-icon-button [icon]="'share'" ></app-icon-button>
    <app-icon-button [icon]="'trash'" (buttonEvent)="deleteTask()" ></app-icon-button>
</div>
