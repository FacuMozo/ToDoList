<meta charset="UTF-8">
<div style="background-color: whitesmoke;">
  <div class="table">
    
      <app-form-add-tarea (addTareaEvent)="addTask($event)"></app-form-add-tarea>


      <ul>
        <li *ngFor="let task of taskList">
          <app-tarea [task]="task" (trashBtnEvent)="deleteTask(task)"></app-tarea>
        </li>
      </ul>
      

    
  </div>
</div>
